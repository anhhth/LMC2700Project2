<!doctype html>
<html>
<head>
    <title>HIT.</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
</head>
<body>
    <a-assets>
       <img src="Marble2.png" id="marble" alt="Marble texture by Henry & Co. from Pexels">   
    </a-assets>
    <a-scene>
        <a-light type="ambient"></a-light>
        <a-light type="directional" position="0 -1 -7" color="#EEE" intensity=".5"></a-light>
        <a-sky color="#EADBF0" animation="property: material.color; from: #eadbf0; to: #ccdefc; loop: true; dur: 2000; easing: linear; dir: alternate"></a-sky>
        
        <a-entity position="0 -6.8 10.2" animation="property: position; from: 0 -6.8 10.2; to: 0 -6.8 -15; loop: true; dur: 25000; easing: easeInOutQuad; dir: alternate; delay: 2000;"> 
<!--    outer room-->
            <a-entity>
    <!--        light-->
                <a-light type="point" position="0 10 -8" distance="10" intensity=".1" color="#999"></a-light>
                <a-light type="point" position="0 -5 -10" distance="20" decay=".4" intensity=".3" color="#999"></a-light>
    <!--        plane-->
                <a-plane color="#EADBF0" width="20" height="20" position="0 10 -12"></a-plane>
                <a-plane color="#F5EBF4" width="8" height="20" position="-10 10 -8" rotation="0 90 0" shader="flat"></a-plane>
                <a-plane color="#F5EBF4" width="8" height="20" position="10 10 -8" rotation="0 -90 0" shader="flat"></a-plane>
                <a-plane color="#F5EBF4" width="20" height="8" rotation="90 0 0" position="0 20 -8" shader="flat"></a-plane>
    <!--        floor face=x,y=0 -->
                <a-box src="#marble" opacity=".5" color="#F1E6F6" position="0 -1 -8" width="20" height="2" depth="8"></a-box>
    <!--        pillars-->
                <a-box color="#C9B8FF" position="-5 10 -10.5" width="2" height="20" depth="3" ></a-box>
                <a-box color="#C9B8FF" position="5 10 -10.5" width="2" height="20" depth="3" ></a-box>
    <!--         side box under-->
                <a-entity position="-8 15 -10.6">
                    <a-box color="#BCA5EB" width="4" depth="2.8" height="1.9" position="0 1 0"></a-box>
                    <a-box color="#D3C6FB" width="3.2" depth="2" height=".1"></a-box>
                </a-entity>
                <a-entity position="8 15 -10.6">
                    <a-box color="#BCA5EB" width="4" depth="2.8" height="1.9" position="0 1 0"></a-box>
                    <a-box color="#D3C6FB" width="3.2" depth="2" height=".1"></a-box>
                </a-entity>
    <!--         side box above-->
                <a-entity position="-8 17 -8.6">
                    <a-box color="#BCA5EB" width="4" depth="6.8" height="2.9" position="0 1.5 0"></a-box>
                    <a-box color="#D3C6FB" width="3.2" depth="3.2" height=".1" position="0 0 1.4"></a-box>
                </a-entity>
                <a-entity position="8 17 -8.6">
                    <a-box color="#BCA5EB" width="4" depth="6.8" height="2.9" position="0 1.5 0"></a-box>
                    <a-box color="#D3C6FB" width="3.2" depth="3.2" height=".1" position="0 0 1.4"></a-box>
                </a-entity>
    <!--        middle box-->
                <a-box color="#988EFE" width="8" depth="2.5" height="3" position="0 18.5 -10.8"></a-box>
    <!--        main-->
                <a-entity height="17" position="0 8.5 -10.85">
                    <a-box height="17" width="2.5" depth="2.3" position="-2.75 0 0" color="#BFC8FF"></a-box>
                    <a-entity height="17" width="3" depth="2.3" position="0 0 0" >
                        <a-box color="#BFC8FF" width="1" height="7" depth="2.3" position="-1 5 0" animation="property: height; to: 5; dur: 3000; loop: true; easing: linear; dir: alternate;" animation__position="property: position; to: -1 6 0; dur: 3000; loop: true; easing: linear; dir: alternate;"></a-box>
                        <a-box color="#BFC8FF" width="1" height="6" depth="2.3" position="0 5.5 0" animation="property: height; to: 6.5; dur: 1500; loop: true; easing: linear; dir: alternate;" animation__position="property: position; to: 0 6.25 0; dur: 1500; loop: true; easing: linear; dir: alternate;"></a-box>
                        <a-box color="#BFC8FF" width="1" height="5" depth="2.3" position="1 6 0" animation="property: height; to: 7; dur: 3000; loop: true; easing: linear; dir: alternate;" animation__position="property: position; to: 1 5 0; dur: 3000; loop: true; easing: linear; dir: alternate;"></a-box>
                        <a-box color="#BFC8FF" width="1" height="5" depth="2.3" position="-1 -6 0" animation="property: height; to: 7; dur: 3000; loop: true; easing: linear; dir: alternate;" animation__position="property: position; to: -1 -5 0; dur: 3000; loop: true; easing: linear; dir: alternate;"></a-box>
                        <a-box color="#BFC8FF" width="1" height="6" depth="2.3" position="0 -5.5 0" animation="property: height; to: 6.5; dur: 1500; loop: true; easing: linear; dir: alternate;" animation__position="property: position; to: 0 -5.25 0; dur: 1500; loop: true; easing: linear; dir: alternate;"></a-box>
                        <a-box color="#BFC8FF" width="1" height="7" depth="2.3" position="1 -5 0" animation="property: height; to: 5; dur: 3000; loop: true; easing: linear; dir: alternate;" animation__position="property: position; to: 1 -6 0; dur: 3000; loop: true; easing: linear; dir: alternate;"></a-box>
                        <a-box color="#B9B9FF" width=".2" height="7" depth=".00001" position="-1.4 5 1.15" animation="property: height; to: 5; dur: 3000; loop: true; easing: linear; dir: alternate;" animation__position="property: position; to: -1.4 6 1.15; dur: 3000; loop: true; easing: linear; dir: alternate;"></a-box>
                        <a-box color="#B9B9FF" width=".2" height="5" depth=".00001" position="-1.4 -6 1.15" animation="property: height; to: 7; dur: 3000; loop: true; easing: linear; dir: alternate;" animation__position="property: position; to: -1.4 -5 1.15; dur: 3000; loop: true; easing: linear; dir: alternate;"></a-box>
                        <a-box color="#B9B9FF" width=".2" height="5" depth=".00001" position="1.4 6 1.15" animation="property: height; to: 7; dur: 3000; loop: true; easing: linear; dir: alternate;" animation__position="property: position; to: 1.4 5 1.15; dur: 3000; loop: true; easing: linear; dir: alternate;"></a-box>
                        <a-box color="#B9B9FF" width=".2" height="7" depth=".00001" position="1.4 -5 1.15" animation="property: height; to: 5; dur: 3000; loop: true; easing: linear; dir: alternate;" animation__position="property: position; to: 1.4 -6 1.15; dur: 3000; loop: true; easing: linear; dir: alternate;"></a-box>
                    </a-entity>
                    <a-box height="17" width="2.5" depth="2.3" position="2.75 0 0" color="#BFC8FF"></a-box>
                </a-entity>
            </a-entity>
<!--        end outer room-->
            
<!--        inner room-->
            <a-entity position="0 7.6 -10.5" scale=".1 .1 .1">
    <!--        light-->
                <a-light type="point" position="0 8 -10" distance="1" intensity=".3" color="#999"></a-light>
                <a-light type="point" position="0 8 -18.8" distance=".8" intensity=".1" color="#999"></a-light>
                <a-light type="point" position="-1.8 21.5 -15" distance=".8" intensity="1" color="#999"></a-light>
                <a-light type="point" position="1.8 21.5 -15" distance=".8" intensity="1" color="#999"></a-light>
    <!--        floor face=x,y=0 -->
                <a-box src="#marble" color="#F1E6F6" position="0 -1 -8" width="20" height="2" depth="8"></a-box>
    <!--        pillars-->
                <a-box color="#C9B8FF" position="-5 10 -10.5" width="2" height="20" depth="3" ></a-box>
                <a-box color="#C9B8FF" position="5 10 -10.5" width="2" height="20" depth="3" ></a-box>
    <!--        side box under-->
                <a-entity position="-8 15 -10.6">
                    <a-box color="#BCA5EB" width="4" depth="2.8" height="1.9" position="0 1 0"></a-box>
                    <a-box color="#D3C6FB" width="3.2" depth="2" height=".1"></a-box>
                </a-entity>
                <a-entity position="8 15 -10.6">
                    <a-box color="#BCA5EB" width="4" depth="2.8" height="1.9" position="0 1 0"></a-box>
                    <a-box color="#D3C6FB" width="3.2" depth="2" height=".1"></a-box>
                </a-entity>
    <!--         side box above-->
                <a-entity position="-8 17 -8.6">
                    <a-box color="#BCA5EB" width="4" depth="6.8" height="2.9" position="0 1.5 0"></a-box>
                    <a-box color="#D3C6FB" width="3.2" depth="3.2" height=".1" position="0 0 1.4"></a-box>
                </a-entity>
                <a-entity position="8 17 -8.6">
                    <a-box color="#BCA5EB" width="4" depth="6.8" height="2.9" position="0 1.5 0"></a-box>
                    <a-box color="#D3C6FB" width="3.2" depth="3.2" height=".1" position="0 0 1.4"></a-box>
                </a-entity>
    <!--        middle box-->
                <a-box color="#988EFE" width="8" depth="2.5" height="3" position="0 18.5 -10.8"></a-box>
    <!--        main-->
                <a-entity height="17" position="0 8.5 -10.85">
                    <a-box height="17" width="2.5" depth="2.3" position="-2.75 0 0" color="#BFC8FF"></a-box>
                        <a-entity height="17" width="3" depth="2.3" position="0 0 0" >
                            <a-box color="#BFC8FF" width="1" height="7" depth="2.3" position="-1 5 0"></a-box>
                            <a-box color="#BFC8FF" width="1" height="6" depth="2.3" position="0 5.5 0"></a-box>
                            <a-box color="#BFC8FF" width="1" height="5" depth="2.3" position="1 6 0"></a-box>
                            <a-box color="#BFC8FF" width="1" height="5" depth="2.3" position="-1 -6 0"></a-box>
                            <a-box color="#BFC8FF" width="1" height="6" depth="2.3" position="0 -5.5 0"></a-box>
                            <a-box color="#BFC8FF" width="1" height="7" depth="2.3" position="1 -5 0"></a-box>
                            <a-box color="#B9B9FF" width=".2" height="7" depth=".00001" position="-1.4 5 1.15"></a-box>
                            <a-box color="#B9B9FF" width=".2" height="5" depth=".00001" position="-1.4 -6 1.15"></a-box>
                            <a-box color="#B9B9FF" width=".2" height="5" depth=".00001" position="1.4 6 1.15"></a-box>
                            <a-box color="#B9B9FF" width=".2" height="7" depth=".00001" position="1.4 -5 1.15"></a-box>
                        </a-entity>
                    <a-box height="17" width="2.5" depth="2.3" position="2.75 0 0" color="#BFC8FF"></a-box>
                </a-entity>
            </a-entity>
<!--        end inner room-->
        </a-entity>
    </a-scene>
</body>
</html>
